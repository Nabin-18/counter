<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="overlay">
        <div class="content">
          <div class="head">We are comming soon...</div>
          <div class="dommy" id="end-Date">1 March 2023 10:00PM</div>
          <div class="box">
            <div class="box1">
              <input type="text" /><br />
              <label for="">Days</label>
            </div>
            <div class="box1">
              <input type="text" /><br />
              <label for="">Hours</label>
            </div>
            <div class="box1">
              <input type="text" /><br />
              <label for="">Minutes</label>
            </div>
            <div class="box1">
              <input type="text" /><br />
              <label for="">Seconds</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
